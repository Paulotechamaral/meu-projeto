name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Instalar dependências
        run: npm ci

      - name: Rodar ESLint
        run: npm run lint

      - name: Rodar testes
        run: npm run test -- --watch=false
        env:
          NODE_OPTIONS: "--experimental-vm-modules" # Necessário para Vitest rodar ESM no CI

      - name: Rodar build
        run: npm run build
