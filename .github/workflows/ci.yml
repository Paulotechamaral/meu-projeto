name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Instalar dependências
        run: npm ci

      - name: Rodar ESLint
        run: npm run lint

      - name: Rodar testes
        run: npm run test -- --run --passWithNoTests

      - name: Build Next.js
        run: npm run build
